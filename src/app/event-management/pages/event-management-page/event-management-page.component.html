<h1 class="pb-5 text-2xl">イベント管理</h1>

<app-content-container>
  <nz-table #list [nzData]="(list$ | async) || []">
    <thead>
      <tr>
        <th>開催日</th>
        <th>イベント名</th>
        <th>参加人数</th>
        <th>場所</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of list.data">
        <td>{{ data.eventDate }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.numberOfParticipants }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </nz-table>
</app-content-container>
